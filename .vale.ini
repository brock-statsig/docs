StylesPath = styles
MinAlertLevel = suggestion
BasedOnStyles = Vale
Vocab = Mintlify
IgnoredScopes = code, tt, img, url, a
SkippedScopes = script, style, pre, figure, code

[formats]
mdx = md

[*.{md,mdx}]
Vale.Spelling = warning
Vale.Terms = NO

TokenIgnores = (?sm)((?:import|export) .+?$), (?<!`)(<\w+ ?.+ ?\/>)(?!`), (<[A-Z]\w+>.+?<\/[A-Z]\w+>)
BlockIgnores = (?sm)^(<\w+\n .*\s\/>)$, (?sm)^({.+.*})
CommentDelimiters = {/*, */}

